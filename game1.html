<meta name="description" content="Everyone’s favorite pic-a-nic basket-stealing bear comes to the big screen in “Yogi Bear,” a live-action/CG animated adventure in 3D, set for a December 2010 release. This new adaptation of Hanna-Barbera’s classic cartoon will star Academy Award® nominee Dan Aykroyd (“Driving Miss Daisy”) as the voice of Jellystone Park’s most famous troublemaker, Yogi Bear. Two-time Emmy Award winner (“Saturday Night Live”) and six-time Grammy Award winner Justin Timberlake, previously starring as Artie in “Shrek the Third,” will star as the voice of Boo Boo, Yogi’s faithful pal and co-conspirator in his tireless schemes to separate Jellystone Park patrons from their lunches. The film’s live-action cast also includes Anna Faris (“Observe and Report”) as nature documentary filmmaker Rachel Johnson, and Tom Cavanagh (NBC’s “Ed,” “How to Eat Fried Worms”) as Yogi’s amiable nemesis Ranger Smith. TJ Miller (“Cloverfield”) stars as Smith’s diligent deputy, Ranger Jones, and Andrew Daly (“The Informant!”) as the conniving Mayor Brown. Jellystone Park has been losing business, so Mayor Brown has decided to shut it down and sell the land. That means families will no longer be able to experience the natural beauty of the outdoors—and, even worse, Yogi and his pal Boo Boo will be tossed out of the only home they’ve ever known. Faced with his biggest challenge ever, Yogi must prove that he really is “smarter than the average bear” as he and Boo Boo join forces with Ranger Smith to find a way to save the park from closing forever. One of television’s most beloved cartoon characters, “Yogi Bear” began as a feature of the Hanna-Barbera series “The Huckleberry Hound Show,” before headlining his own show in 1961. Yogi’s television success led to a nationally syndicated comic strip and, in 1964, he became the first Hanna-Barbera cartoon character to make his movie screen debut in “Hey There, It’s Yogi Bear.” “Yogi Bear” has since appeared as several series and one-hour specials." />
